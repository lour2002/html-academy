<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapbox</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div class="o-container">
        <div class="o-interface">
            <div id="js-message-info">
                <div class="o-interface__message">
                    <div class="o-interface__close">
                        <div id="js-close-info" class="a-button -close"></div>
                    </div>
                    <div id="js-name-text" class="a-input o-interface__input"></div>
                    <input type="text" name="name" id="js-name-input" class="a-input -error o-interface__input" placeholder="Имя*">
                    <div id="js-message-text" class="a-input o-interface__input"></div>
                    <input type="text" name="message" id="js-message-input" class="a-input -error o-interface__input" placeholder="Описание проблемы*">
                    <button id="js-add-problem" class="a-button -addProblem">Добавить</button>
                </div>
            </div>
        </div>
        <div class="a-map" id="mapbox"></div>
        <div class="o-interface -bottom">
            <div class="a-button -add o-interface__addPoint" id="js-add-point">
                <span class="o-interface__addPointText">Додати проблему</span>
            </div>
        </div>
    </div>
</body>
</html>
